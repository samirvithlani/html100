<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <!-- 
    dl description list
dt describe term
dd describe definition 
-->
  <body>
    <dl>
      <ul>
        <li>
          <dt>Java</dt>
        </li>
        <ol>
          <li>
            <dd>Java is a programming language</dd>
          </li>
          <li>
            <dd>Java is a Cafe</dd>
          </li>
          <li>
            <dd>Java is cat</dd>
          </li>
          <li>
            <dd>
              <a href="https://www.java.com/">Java</a>
            </dd>
          </li>
        </ol>
        <li>
          <dt>Google</dt>
        </li>

        <ol>
          <li>
            <dd>Google is search engine</dd>
          </li>
          <li>
            <dd>Google is a Company</dd>
          </li>
          <li>
            <dd>
              <a href="https://www.google.com/">Google</a>
            </dd>
          </li>
        </ol>
      </ul>
    </dl>
  </body>
</html>
